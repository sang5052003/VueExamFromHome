<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>VueExam002</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-1">
        <p>내용 : {{ msg }}</p>
        
        <ol>
            <todo-item></todo-item>
        </ol>
        
        <ol>
            <todo-item2
                v-for="item in list"        
                v-bind:todo="item"
                v-bind:key="item.id">        
            </todo-item2>
        </ol>
        
    </div>
    
    <script>
        
        Vue.component('todo-item', {
            template: '<li>할일 항목 하나</li>'
        })
        
        Vue.component('todo-item2', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        
        var app1 = new Vue({
            el: "#app-1",
            data: {
                msg: "메시지",
                list: [
                    { id: 0, text: 'list01'},
                    { id: 1, text: 'list02'},
                    { id: 2, text: 'list03'}
                ]
            }
        })
    </script>
</body>
